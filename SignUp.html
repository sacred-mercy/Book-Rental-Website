<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Sign Up | Book Rental</title>
</head>

<body class="example">
    <nav class="topnav">
        <a href="index.html"><img src="Img/logo.png" alt="logo" height="45px" width="200px"></a>
    </nav>

    <div class="Frm">
        <form action="" class="form">
            <h1 class="title">Sign up</h1>

            <div class="inputContainer">
                <input type="text" class="input" placeholder="Email">
            </div>

            <div class="inputContainer">
                <input type="text" class="input" placeholder="Username">
            </div>

            <div class="inputContainer">
                <input type="password" class="input" placeholder="Password">
            </div>

            <div class="inputContainer">
                <input type="password" class="input" placeholder="Confirm Password">
            </div>

            <input type="submit" class="submitBtn" value="Sign up">
            <nav style="text-align: center; margin-top: 30px;">
                <a href="SignIn.html">Already have an account? <span style="color: blue;">Sign in</span></a>
            </nav>
        </form>
    </div>
</body>

</html>
